<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">TIC TAC TOE</h1>
    <p id="display"></p>

    <div id="gameboard">
      <button class="cell border-btm border-rig" data-id="0"></button>
      <button class="cell border-btm border-rig" data-id="1"></button>
      <button class="cell border-btm" data-id="2"></button>
      <button class="cell border-btm border-rig" data-id="3"></button>
      <button class="cell border-btm border-rig" data-id="4"></button>
      <button class="cell border-btm" data-id="5"></button>
      <button class="cell border-rig" data-id="6"></button>
      <button class="cell border-rig" data-id="7"></button>
      <button class="cell" data-id="8"></button>
    </div>
    <button id="restart-btn">RESTART</button>
    <script src="script.js"></script>
  </body>
</html>
